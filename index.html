<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdiGallery</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-512.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: sans-serif; background: #0f0f0f; color: white; }
    header { text-align: center; padding: 1rem; font-size: 2rem; background: #111; }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .category {
      background: #222;
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }
    .category:hover {
      background: #333;
    }
    .images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .images img {
      width: 100%; border-radius: 1rem; object-fit: cover;
      border: 2px solid #444;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #777;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>AdiGallery</header>
  <div class="categories">
    <div class="category" onclick="showImages('pokemon')">Pokémon</div>
    <div class="category" onclick="showImages('cars')">Cars</div>
    <div class="category" onclick="showImages('anime')">Anime</div>
  </div>
  <div class="images" id="imageContainer"></div>
  <footer>All images are hosted locally · AdiVault 2025</footer>

  <script>
    const images = {
      pokemon: ['000001.jpg','2.jpg','3.jpg','4.jpg','5.jpg'],
      cars: ['01.jpg','02.jpg','03.jpg','04.jpg','05.jpg'],
      anime: ['a1.jpg','a2.jpg','a3.jpg','a4.jpg','a5.jpg']
    };

    function showImages(category) {
      const container = document.getElementById('imageContainer');
      container.innerHTML = '';
      images[category].forEach(file => {
        const img = document.createElement('img');
        img.src = file;
        container.appendChild(img);
      });
    }
  </script>
</body>
</html>
