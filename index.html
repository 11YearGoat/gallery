<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery | GitHub Pages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #7f8c8d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--light);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: white;
        }
        
        .subtitle {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 20px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px 25px;
            text-align: center;
            min-width: 150px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-box .number {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0 30px;
            flex-wrap: wrap;
        }
        
        .search-box {
            position: relative;
            max-width: 500px;
            width: 100%;
        }
        
        #search {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        #search:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.5);
        }
        
        #search::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .gallery-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.15);
            cursor: pointer;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .gallery-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            transition: var(--transition);
        }
        
        .gallery-item:hover .gallery-img {
            transform: scale(1.05);
        }
        
        .gallery-caption {
            padding: 15px;
            text-align: center;
            font-size: 0.95rem;
            color: white;
            font-weight: 500;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        #modal-img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
        }
        
        .modal-caption {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 15px;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .close:hover {
            color: var(--accent);
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: white;
            display: none;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .stat-box {
                padding: 10px 15px;
                min-width: 120px;
            }
            
            .stat-box .number {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .stat-box {
                min-width: 100px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Gallery</h1>
            <p class="subtitle">Browse through our collection of high-quality images. Click on any image to view it in full size.</p>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="number">171</div>
                    <div>Total Images</div>
                </div>
                <div class="stat-box">
                    <div class="number">156</div>
                    <div>Numbered Series</div>
                </div>
                <div class="stat-box">
                    <div class="number">15</div>
                    <div>Special Images</div>
                </div>
            </div>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search by filename (e.g. 000045 or a3)">
            </div>
        </div>
        
        <div class="gallery" id="gallery">
            <!-- Gallery items will be generated by JavaScript -->
        </div>
        
        <div class="no-results" id="no-results">
            No images match your search. Try a different filename.
        </div>
    </div>
    
    <div class="modal" id="imageModal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="">
            <div class="modal-caption" id="modal-caption"></div>
        </div>
    </div>
    
    <footer>
        <p>Image Gallery &copy; 2023 | Optimized for GitHub Pages</p>
    </footer>
    
    <script>
        // Generate the image filenames array
        const imageFiles = [];
        
        // Add 000001.jpg to 000156.jpg
        for (let i = 1; i <= 156; i++) {
            imageFiles.push(String(i).padStart(6, '0') + '.jpg');
        }
        
        // Add the special files
        const specialFiles = [
            '001.jpg', 
            '01.jpg', '02.jpg', '03.jpg', '04.jpg', '05.jpg',
            '2.jpg', '3.jpg', '4.jpg', '5.jpg',
            'a1.jpg', 'a2.jpg', 'a3.jpg', 'a4.jpg', 'a5.jpg'
        ];
        
        imageFiles.push(...specialFiles);
        
        // DOM elements
        const gallery = document.getElementById('gallery');
        const searchInput = document.getElementById('search');
        const noResults = document.getElementById('no-results');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modal-img');
        const modalCaption = document.getElementById('modal-caption');
        const closeBtn = document.querySelector('.close');
        
        // Generate gallery items
        function generateGalleryItems(files) {
            gallery.innerHTML = '';
            
            if (files.length === 0) {
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            files.forEach(filename => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `
                    <img src="${filename}" alt="${filename}" class="gallery-img">
                    <div class="gallery-caption">${filename}</div>
                `;
                
                item.addEventListener('click', () => {
                    modalImg.src = filename;
                    modalCaption.textContent = filename;
                    modal.style.display = 'flex';
                });
                
                gallery.appendChild(item);
            });
        }
        
        // Filter images based on search input
        function filterImages() {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (!searchTerm) {
                generateGalleryItems(imageFiles);
                return;
            }
            
            const filtered = imageFiles.filter(filename => 
                filename.toLowerCase().includes(searchTerm)
            );
            
            generateGalleryItems(filtered);
        }
        
        // Initialize the gallery
        generateGalleryItems(imageFiles);
        
        // Event listeners
        searchInput.addEventListener('input', filterImages);
        
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // Close modal with ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'flex') {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
